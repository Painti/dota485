<h1>MMR Ranking</h1>

  <div *ngIf="rankingEU">
<!-- <span>{{rankingEU.time_posted | date:'d/MMMM/yyyy @ h:mma':'+7000' }}</span> -->
  <table class="table-match" cellpadding="0" cellspacing="0" border="0">
    <thead>
      <tr>
        <th> Rank </th>
        <th> Name </th>
        <th> MMR Solo </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of rankingEU.leaderboard ; let i = index">
        <td>{{item.rank}}</td>
        <td>
          <span *ngIf="item.team_tag">{{item.team_tag}}.</span>
          <span style="font-weight:bold">{{item.name}}</span>
          <span *ngIf="item.sponsor">.{{item.sponsor}}</span>
        </td>
        <td>{{item.solo_mmr}}</td>
      </tr>
    </tbody>
  </table>
</div>
