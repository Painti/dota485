<h1>MMR Ranking</h1>


  <div *ngIf="rankingEU">
  <span>{{rankingEU.server_time*1000 | date:'d/MMMM/yyyy @ h:mma':'+7000' }}</span>
  <table class="table-match" cellpadding="0" cellspacing="0" border="0">
    <thead>
      <tr>
        <th> Rank </th>
        <th> Name </th>
        <th> MMR Solo </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of rankingEU.leaderboard ; let i = index">
        <td>{{i+1}}</td>
        <td>
          <span>{{item?.team_tag}}.</span>
          <span style="font-weight:bold">{{item.name}}</span>
          <span *ngIf="item.sponsor">.{{item.sponsor}}</span>
          <span *ngIf="getImageFlag(item.country)"><img src="{{getImageFlag(item.country)}}"></span>
        </td>
        <td>{{item.solo_mmr}}</td>
      </tr>
    </tbody>
  </table>
</div>
