
<div *ngIf="itemlist" class="">

<div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" style="color:#000">

    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title pull-left">Quiz</h3>
          <button type="button" class="close pull-right" (click)="hideModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="{{getImage(getName(randomItem().img))}}" alt="">
          <div>
            Choice
          </div>
          <span *ngFor = "let item of randomItem().components ; let i = index">
                <img src="{{getImage(getNamelg(item))}}" alt="">
          </span>
        </div>
      </div>
    </div>

</div>
</div>
