<h1>  ITEM </h1>

<div *ngIf="item">

  <div class="d-flex justify-content-between">
    <div class="align-self-stretch" class="pad">
      <b>Basic</b>
    </div>

    <div class="align-self-stretch" class="pad">
      <b>Upgrade</b>
    </div>

    <div class="align-self-stretch" class="pad">
      <b>Secret Shop</b>
    </div>

  </div>

  <div class="d-flex justify-content-between">
    <div class="d-flex flex-wrap">
        <div *ngFor = "let entry of item.itemdata | keys">
            <span *ngIf ="entry.key != 'river_painter' && entry.key != 'river_painter2' && entry.key != 'river_painter3'
              &&entry.key != 'river_painter4' && entry.key != 'river_painter5' && entry.key != 'river_painter6' && entry.key != 'river_painter7'">
                <span *ngIf="entry.value.qual == 'component' || entry.value.qual == 'consumable'">
                  <span [tooltip]="entry.value.dname" placement="right">
                    <img (click)="itemDetail(entry.key)" [src]="getImage(entry.key)" alt="">
                  </span>
                </span>
            </span>
        </div>
    </div>

    <div class="d-flex flex-wrap">
        <div *ngFor = "let entry of item.itemdata | keys">
            <span  *ngIf="entry.value.qual !== 'component' && entry.value.qual !== 'secret_shop' && entry.value.qual !== 'consumable'">
              <span *ngIf="entry.key!=='dagon_2' && entry.key!=='dagon_3' && entry.key!=='dagon_4' && entry.key!=='dagon_5' && entry.key!=='necronomicon_2' && entry.key!=='necronomicon_3' && entry.key!=='diffusal_blade_2'">
              <span [tooltip]="entry.value.dname" placement="right">
                <img (click)="itemDetail(entry.key)" [src]="getImage(entry.key)" alt="">
              </span>
              </span>
            </span>
        </div>
    </div>

    <div class="d-flex flex-wrap">
      <div class="float-sm-left">
        <div *ngFor = "let entry of item.itemdata | keys">
            <span *ngIf="entry.value.qual == 'secret_shop'">
              <span [tooltip]="entry.value.dname" placement="right">
                <img (click)="itemDetail(entry.key)" [src]="getImage(entry.key)" alt="">
              </span>
            </span>
        </div>
      </div>
    </div>

  </div>

</div>
