<h1>  Item </h1>

<div *ngIf="item">

<table class="table-match" cellpadding="0" cellspacing="0" border="0">
  <thead>
    <tr>
      <th> Basic </th>
      <th> Upgrade </th>
      <th> Secret Shop </th>
    </tr>
  </thead>
  <tbody>
    <tr >
      <td width="30%">
            <div class="float-sm-left" *ngFor = "let entry of item.itemdata | keys">
              <span *ngIf ="entry.key != 'river_painter' && entry.key != 'river_painter2' && entry.key != 'river_painter3'
              &&entry.key != 'river_painter4' && entry.key != 'river_painter5' && entry.key != 'river_painter6' && entry.key != 'river_painter7'">
                <span *ngIf="entry.value.qual == 'component' || entry.value.qual == 'consumable'">
                  <img [src]="getImage(entry.key)" alt="">
                </span>
              </span>
            </div>
      </td>

      <td  width="30%">
            <div class="float-sm-left" *ngFor = "let entry of item.itemdata | keys">
              <span  *ngIf="entry.value.qual !== 'component' && entry.value.qual !== 'secret_shop' && entry.value.qual !== 'consumable'">
                <img class="no-space" [src]="getImage(entry.key)" alt="">
              </span>
            </div>
      </td>

      <td width="30%">
            <div class="float-sm-left" *ngFor = "let entry of item.itemdata | keys">
              <span *ngIf="entry.value.qual == 'secret_shop'">
                <img [src]="getImage(entry.key)" alt="">
              </span>
            </div>
      </td>

    </tr>
  </tbody>
</table>
</div>
