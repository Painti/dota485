<h1>  Item </h1>

<div>
<table class="table-match" cellpadding="0" cellspacing="0" border="0">
  <thead>
    <tr>
      <th> Image </th>
      <th> Name </th>
      <th> Cost </th>
      <th> Components </th>
      <th> Description </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let item of item.id ; let i = index">
      <td>{{item.img}}></td>
      <td>{{item.daname}}</td>
      <td>{{item.cost}}</td>
      <td>{{item.components}}</td>
      <td>{{item.desc}}</td>
    </tr>
  </tbody>
</table>
</div>
