<div *ngIf="match" class="mt-4">
  <app-farm-table [match]="match" name="Radiant" [size]="[0,1,2,3,4]"></app-farm-table>
  <app-farm-table [match]="match" name="Dire" [size]="[5,6,7,8,9]"></app-farm-table>
</div>
<div class="mt-5 mb-5">
  <h1 *ngIf="match" class="text-center header py-2">Creeps killed</h1>
  <chart *ngIf="match" [type]="pie" [data]="creep_data1" [options]="creep_options1"></chart>
  <chart *ngIf="match" [type]="doughnut" [data]="creep_data2" [options]="creep_options2"></chart>
</div>
<div class="mt-5 mb-5">
  <h1 *ngIf="match" class="text-center header py-2">Neuteral creeps killed</h1>
  <chart *ngIf="match" [type]="pie" [data]="neuteral_data1" [options]="neuteral_options1"></chart>
  <chart *ngIf="match" [type]="doughnut" [data]="neuteral_data2" [options]="neuteral_options2"></chart>
</div>
<div class="mt-5 mb-5">
  <h1 *ngIf="match" class="text-center header py-2">Ancient creep killed</h1>
  <chart *ngIf="match" [type]="pie" [data]="ancient_data1" [options]="ancient_options1"></chart>
  <chart *ngIf="match" [type]="doughnut" [data]="ancient_data2" [options]="ancient_options2"></chart>
</div>
<div class="mt-5 mb-5">
  <h1 *ngIf="match" class="text-center header py-2">Towers killed</h1>
  <chart *ngIf="match" [type]="pie" [data]="tower_data1" [options]="tower_options1"></chart>
  <chart *ngIf="match" [type]="doughnut" [data]="tower_data2" [options]="tower_options2"></chart>
</div>
