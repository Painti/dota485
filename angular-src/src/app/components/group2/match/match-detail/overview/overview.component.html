<div *ngIf="match" class="mt-4">
  <app-overview-table [match]="match" name="Radiant" [size]="[0,1,2,3,4]"></app-overview-table>
  <app-overview-table [match]="match" name="Dire" [size]="[5,6,7,8,9]"></app-overview-table>
  <chart *ngIf="match" class="line-chart" [type]="line" [data]="gold_exp_data" [options]="gold_exp_options1"></chart>
</div>
<div class="mt-5 mb-5">
  <h1 *ngIf="match" class="text-center header py-2"><font color="#DCDCDC">Kills</font></h1>
  <chart *ngIf="match" [type]="pie" [data]="kill_data1" [options]="kill_options1"></chart>
  <chart *ngIf="match" [type]="doughnut" [data]="kill_data2" [options]="kill_options2"></chart>
</div>
<div class="mt-5 mb-5">
  <h1 *ngIf="match" class="text-center header py-2"><font color="#DCDCDC">Gold</font></h1>
  <chart *ngIf="match && match.radiant_gold_adv" class="line-chart" [type]="line" [data]="gold_data1" [options]="gold_options1"></chart>
  <chart *ngIf="match" [type]="pie" [data]="gold_data2" [options]="gold_options2"></chart>
  <chart *ngIf="match" [type]="doughnut" [data]="gold_data3" [options]="gold_options3"></chart>
</div>
<div class="mt-5 mb-5">
  <h1 *ngIf="match" class="text-center header py-2"><font color="#DCDCDC">Experience</font></h1>
  <chart *ngIf="match" class="line-chart" [type]="line" [data]="exp_data1" [options]="gold_options1"></chart>
  <chart *ngIf="match" [type]="pie" [data]="exp_data2" [options]="exp_options2"></chart>
  <chart *ngIf="match" [type]="doughnut" [data]="exp_data3" [options]="exp_options3"></chart>
</div>
