<div class = "py-3"><i class="fa fa-superpowers fa-2x" style="color:#FF8C00" aria-hidden="true"></i><span class = "pl-2" style="font-size: 25px">Players Played With</span></div>

<div style="width:100%" >
  <table class="table-match" cellpadding="0" cellspacing="0" border="0">
    <tr>
      <th><div class = "hoverHelp" tooltip = "Name of player">
        PLAYER
      </div></th>
      <th><div class = "hoverHelp" tooltip = "Number of games with this player on the team">
         WITH
      </div></th>
      <th><div class = "hoverHelp" tooltip = "Win percentage with this player">
        WIN WITH %
      </div> </th>
      <th><div class = "hoverHelp" tooltip = "Number of games with this player on the opposing team">
        AGAINST
      </div> </th>
      <th><div class = "hoverHelp" tooltip = "Win percentage against this player">
        WIN AGAINST %
      </div></th>
      <th><div class = "hoverHelp" tooltip = "Number of average Gold Per Min with this player">
        GPM WITH
      </div></th>
      <th><div class = "hoverHelp" tooltip = "Number of average XP Per Min with this player">
        XPM WITH
      </div></th>
    </tr>
    <tbody *ngIf = "peer bestGpm" >
      <tr *ngFor = "let p of peer ; let i = index" >
        <td class = "d-flex row-column">
          <div class = "pt-1">
            <img class = "Image" [src] = "p.avatar"/>
          </div>
          <div class = "d-flex flex-column">
            <a [routerLink]="['/profile/'+ p.account_id]"><span style = "font-size:15px ;color: rgb(102, 187, 255);" class = "pl-3 hoverClick">{{p.personaname}}</span></a>
            <span class = "pl-3">{{getTimeAgo(p.last_played)}}</span>
          </div>
          </td>
          <td class = "nowrap">
            <span>{{p.with_games}}</span>
            <div class="progress">
              <div class="progress-bar {{getBgColor(getPercentForBg('with_games' , p.with_games))}}" role="progressbar"
                [style.width]="getPercent('with_games' , p.with_games)"></div>
            </div>
          </td>
          <td>
            <span>{{p.win_percentage}}%</span>
            <div class="progress">
              <div class="progress-bar bg-warning" role="progressbar"
                [style.width]="getPercentageWin(p.win_percentage)"></div>
              </div>
          </td>
          <td>
            <span>{{p.against_win}}</span>
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar"
                [style.width]="getPercent('against_games' , p.against_games)"></div>
              </div>
          </td>
          <td>
            <span>{{p.win_against_percentage}}%</span>
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar"
                [style.width]="getPercentageWin(p.win_against_percentage)"></div>
              </div>
          </td>
          <td>
            <span>{{p.avr_gpm}}</span>
            <div class="progress">
              <div class="progress-bar {{getBgColor(getPercentForBg('avr_gpm' , p.avr_gpm))}}" role="progressbar"
                [style.width]="getPercent('avr_gpm' , p.avr_gpm)"></div>
              </div>
          </td>
          <td>
            <span>{{p.avr_xpm}}</span>
            <div class="progress">
              <div class="progress-bar {{getBgColor(getPercentForBg('avr_xpm' , p.avr_xpm))}}" role="progressbar"
                [style.width]="getPercent('avr_xpm' , p.avr_xpm)"></div>
              </div>
          </td>
      </tr>
    </tbody>
  </table>
</div>
