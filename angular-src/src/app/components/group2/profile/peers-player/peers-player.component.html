<div class = "py-3" style="font-size: 25px">Players Played With</div>

<div style="width:100%" >
  <table class="table-match" cellpadding="0" cellspacing="0" border="0">
    <tr>
      <th> PLAYER </th>
      <th> WITH</th>
      <th> WIN WITH % </th>
      <th> AGAINST  </th>
      <th> WIN AGAINST %  </th>
      <th> GPM WITH  </th>
      <th> XPM WITH  </th>
    </tr>
    <tbody>
      <tr *ngFor = "let m of match ; let i = index">

      </tr>
    </tbody>
  </table>
</div>
