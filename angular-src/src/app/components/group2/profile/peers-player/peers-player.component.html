<div class = "py-3" style="font-size: 25px">Players Played With</div>

<div style="width:100%" >
  <table class="table-match" cellpadding="0" cellspacing="0" border="0">
    <tr>
      <th> PLAYER </th>
      <th> WITH</th>
      <th> WIN WITH % </th>
      <th> AGAINST  </th>
      <th> WIN AGAINST %  </th>
      <th> GPM WITH  </th>
      <th> XPM WITH  </th>
    </tr>
    <tbody>
      <tr *ngFor = "let p of peer ; let i = index">
        <td class = "d-flex row-column"><img [src] = "p.avatar"/>
          <span style = "font-size:15px ;color: rgb(102, 187, 255);" class = "pl-2">{{p.personaname}}</span>
          </td>
          <td>
            <span>{{p.with_games}}</span>
          </td>
          <td>
            <span>{{p.win_percentage}}%</span>
          </td>
          <td>
            <span>{{p.against_win}}</span>
          </td>
          <td>
            <span>{{p.win_against_percentage}}%</span>
          </td>
          <td>
            <span>{{p.avr_gpm}}</span>
          </td>
          <td>
            <span>{{p.avr_xpm}}</span>
          </td>
      </tr>
    </tbody>
  </table>
</div>
