<div class = "py-3">
  <span style="font-size: 24px;">Recent Matches</span>
</div>

<div style="width:100%" >
<table class="table-match" cellpadding="0" cellspacing="0" border="0">
  <tr>
    <th> HERO </th>
    <th> GAME MODE</th>
    <th> ID </th>
    <th> RESULT  </th>
    <th> K  </th>
    <th> D  </th>
    <th> A  </th>
  </tr>
  <tbody>
    <tr *ngFor = "let m of match ; let i = index">
      <td class="d-flex flex-nowrap">
        <div class = "pt-2">
        <a [routerLink]="['/hero/'+m.heroes_name]"><img class = "hoverClickImg pf_hero" [src] = "getImage(m.heroes_name)" alt="{{user.displayName}}" [tooltip] = "getName(m.heroes_name)"></a>
      </div>
      &nbsp;&nbsp;&nbsp;&nbsp;
    <div class="d-flex flex-column">
    <a [routerLink]="['/hero/'+m.heroes_name]"><span class = "hoverClick" style="color: rgb(102, 187, 255);" *ngIf = "hero_name">{{hero_name[i]}}</span></a>
      <span class = "p-1">{{m.player_team}}</span>
    </div></td>
    <td>{{m.game_mode}}</td>
      <td>
        <div class = "hoverClick" style="color: rgb(102, 187, 255);">
        <a [routerLink]="['/match/'+m.match_id]">{{m.match_id}}</a>
      </div>
    </td>
      <td *ngIf = "wl_recentMatch" [className] = "getColor(wl_recentMatch[i])" >{{wl_recentMatch[i]}}</td>
      <td>{{m.kills}}</td>
      <td>{{m.deaths}}</td>
      <td>{{m.assists}}</td>
    </tr>
  </tbody>
</table>
</div>
