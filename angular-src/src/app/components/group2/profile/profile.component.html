<div class="d-flex flex-row" *ngIf="player" >
    <div class="pt-3 profile_picture" >
      <img class="pf_pc" src="{{player.profile.avatarfull}}" alt="{{player.profile.personaname}}" style="width:124px ; height:124px">
    </div>

    <div class = "d-flex flex-column">
      <div class = "pl-4 pt-4">
          <h2>{{player.profile.personaname}}</h2>
      </div>

      <div class = "d-flex flex-row">
        <div class = "pl-4">
          <span class = "stats">WINS</span>
          <span *ngIf="score" class = "font25" style="color: green; ">{{score.win}}</span>
        </div>

        <div class = "pl-4">
          <span class = "stats">LOSES</span>
          <span *ngIf="score" class = "font25" style=" color: red; ">{{score.lose}}</span>
        </div>

        <div class = "pl-4">
          <span class = "stats">WIN RATE</span>
          <span *ngIf="win_rate" class = "font25">{{win_rate}} %</span>
        </div>

        <div class = "pl-4">
          <span class = "stats" >ESTIMATE MMR</span>
          <span *ngIf="player" class = "font25">{{player.mmr_estimate.estimate}}</span>
        </div>
      </div>
    </div>
</div>

<div class ="mt-4">
  <hr class="nav-hr mb-1" />
  <app-navbar-player [id]='id' (click)="emit()" ></app-navbar-player>
  <hr class="nav-hr mt-1" />
  <router-outlet></router-outlet>
</div>
