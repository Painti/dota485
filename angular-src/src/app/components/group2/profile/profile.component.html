    <div class="header">
      <div *ngIf="user" >

        <div class = "profile_picture">
          <img class = "pf_pc"src="{{user._json.avatarfull}}" alt="{{user.displayName}}" style="width:10vw;height:20vh;">
        </div>

        <div class="score">
          <div style="padding: 14px; position: absolute; width: 100px;">
            <span style="font-size: 14px; color: rgba(245, 245, 245, 0.87); display: block; line-height: 36px;">WINS</span>
            <span *ngIf="score" style="font-size: 25px; color: green; display: block;">{{score.win}}</span>
          </div>

          <div style="padding: 14px; position: absolute; width: 100px; left: 50px ;">
            <span style="font-size: 14px; color: rgba(245, 245, 245, 0.87); display: block; line-height: 36px;">LOSES</span>
            <span *ngIf="score" style="font-size: 25px; color: red; display: block;">{{score.lose}}</span>
          </div>

          <div style="padding: 14px; position: absolute; width: 150px;left: 115px ;">
            <span style="font-size: 14px; color: rgba(245, 245, 245, 0.87); display: block; line-height: 36px;">WIN RATE</span>
            <span *ngIf="win_rate" style="font-size: 25px; display: block;">{{win_rate}} %</span>
          </div>

          <div style="padding: 14px; position: absolute; width: 150px;left: 210px ;">
          <span style="font-size: 14px; color: rgba(245, 245, 245, 0.87); display: block; line-height: 36px;" >ESTIMATE MMR</span>
          <span *ngIf="player" style="font-size: 24px; display: block;left: 10px;">{{player.mmr_estimate.estimate}}</span>
          </div>

        </div>

        <div class="name">
          <h2>{{user.displayName}}</h2>
        </div>

      </div>
    </div>
