<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../app/components/group2/profile/profile.component.css">
  </head>
  <body>
    <div class="playerheader_container">
      <div *ngIf="user">
        <img src="../assets/images/radiant.png" alt="{{user.displayName}}" style="width:10vw;height:20vh;">
        <h2>{{user.displayName}}</h2>
          <table>
            <tr>
              <th>WIN</th>
              <th>LOSE</th>
              <th>WIN RATE</th>
              <th>ESTIMATE MMR</th>
            </tr>
            <tr>
              <td>50</td>
              <td>40</td>
              <td>60%</td>
              <td>1000</td>
            </tr>
          </table>

      </div>
    </div>

  </body>
</html>
