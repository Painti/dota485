<div class = "py-3">
  <i class="fa fa-superpowers fa-2x" aria-hidden="true"></i>
  <span class = "pl-2" style="font-size: 24px;">Heroes Played</span>
</div>

<div *ngIf = "hero" style="width:100%" >
<table class="table-match" cellpadding="0" cellspacing="0" border="0">
  <tr>
    <th> HERO </th>
    <th> MP</th>
    <th> WIN% </th>
    <th> WITH  </th>
    <th> WIN WITH%  </th>
    <th> AGAINST  </th>
    <th> WIN AGAINST%  </th>
  </tr>
  <tbody>
    <tr *ngFor = "let h of hero ; let i = index">
      <td class="d-flex flex-nowrap">
        <div class = "pt-2">
        <a [routerLink]="['/herostat/'+h.heroes_name]"><img class = "hoverClickImg pf_hero" [src] = "getImage(h.heroes_name)" [tooltip] = "getName(h.heroes_name)"></a>
      </div>
      &nbsp;&nbsp;&nbsp;&nbsp;
    <div class="d-flex flex-column">
    <a [routerLink]="['/herostat/'+h.heroes_name]"><span class = "hoverClick" style="color: rgb(102, 187, 255);">{{h.heroes_name}}</span></a>
      <span>{{getTimeAgo(h.last_played)}}</span>
    </div></td>
    <td>{{h.games}}</td>
    <td>{{h.win_rate}}</td>
    <td>{{h.with_games}}</td>
    <td>{{h.with_win_rate}}</td>
    <td>{{h.against_games}}</td>
    <td>{{h.against_win_rate}}</td>
    </tr>
  </tbody>
</table>
</div>
